<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <main class="container-geral">

    <div class="container-form">
      <form>
        <div class="container-input-form">
          <div class="container-input">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <span class="msg"></span>
          </div>

          <div class="container-input">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <span class="msg"></span>
          </div>

          <div class="container-input">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <span class="msg"></span>
          </div>
        </div>
        <button type="submit">
          <img src="assets/images/icon-arrow.svg" alt="image arrow">
        </button>
      </form>
    </div>

    <div class="results">
      <p><span id="y">--</span> years</p>
      <p><span id="m">--</span> months</p>
      <p><span id="d">--</span> days</p>
    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
